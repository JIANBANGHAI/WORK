<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TTS学习中心</title>
    </head>
    <body>
    <center>
        <h1>Requespon:200</h1>
    </center>
    <h3>
        该请求已得到满足，并产生了新的资源
        创建。可以通过URI引用新创建的资源
        在响应的实体中返回。原始服务器应
        在使用此状态代码之前创建资源。如果动作
        无法立即执行，服务器必须将
        响应主体对何时可用资源的描述；
        否则，服务器应响应202（接受）。

        在此规范定义的方法中，只有POST才能创建
        资源。
    </h3>
    </body>
</html>
