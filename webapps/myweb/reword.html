<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>REMOVE</title>
    </head>
    <body>
    <center>
        <h1>修改密码</h1>
        <form action="./updatePwd" method="get">
            <table border="1" bgcolor="#ff7f50">
                <tr>
                    <td>用户名：</td>
                    <td><input name="username" type="text"></td>
                </tr>
                <tr>
                    <td>旧密码：</td>
                    <td><input name="oldPassword" type="password"></td>
                </tr>
                <tr>
                    <td>新密码：</td>
                    <td><input name="newPassword" type="password"></td>
                </tr>
               <tr>
                   <td colspan="2" align="center">
                       <input name="" type="submit" value="确定" >
                   </td>
               </tr>
            </table>
        </form>
    </center>
    </body>
</html>
