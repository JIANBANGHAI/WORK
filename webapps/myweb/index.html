<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>达内开发文档服务器</title>
    </head>
    <body>
        <center>
            <!--
            h1-h6是标题
            input是输入域，个悲剧type的值不同，体现的样子也不相同
            center标签用于将里面的内容全部居中对齐，在HTML5中已经不再建议使用·了
            img标签是图片，src属性用于指定·图片的路径
            -->
            <!--在页面中使用路径通常也是使用相对的路径，而这里的相对路径是被浏览器解释的
            浏览器理解的“/.”当前目录是指当前页面时当前页面所在的目录，参照的就是浏览器地址栏上请求当前页面的地址
            例如：
            请求当前index页面时，我们在浏览器地址栏输入的路径是：
            http://localhost:8088/myweb/index.html
            因此浏览器会认为“./”是指：
            http://localhost:8088/myweb/
           所以下面图片中的sec=“./集合图.png”那么浏览器实际获取图片请求的路径为：
           http://localhost:8088/myweb/几何图.png-->
            <img src="./logo.png"><br>
            <input type="text" size="40">
            <input type="button" value="百度一下" onclick="alert('无效操作')"><br>
            <a href="./reg.html">去注册</a>
            <a href="./login.html">去登录</a>
            <a href="./reword.html">修改密码</a>
            <a href="./showAllUser">用户列表</a>
        </center>
    </body>
</html>
